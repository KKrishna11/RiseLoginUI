<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="LoginModal.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="ok">


  <div class="container">
    <div class="dpage">
      <div class ='sizer'>
      <img
        src="https://cdn.dribbble.com/users/13604/screenshots/17198542/media/a5c0ba23b16111fc35b04fd38377f5e2.jpg?compress=1&resize=1000x750&vertical=top"
        alt="brandimage">
      </div>
    </div>
    <div class="loginpage">
      <h1>Sign up in this APP</h1>
      <div class="iconcontainer">
        <img src="https://img.icons8.com/fluency/2x/google-logo.png" alt="google">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/15/15476.png" alt="apple">
      </div>
      <p> or do it via <a href="#">Email</a></p>
      <div class="login">
        <label for="Username">Username</label>
        <input type="text" class="username">
        <label for="Password">Password</label>
        <input type="password" class="password">

        <div class="rise">
          <label for="cp">Add Email </label>
          <br>
          <input type="email">
        </div>
      </div>
      <div class="forgot">
        <input type="checkbox">
        <p>Remember Me </p>
        <h5><a href="">Forgot Password</a></h5>
      </div>
      <button class="lbtn" >Login in</button>
      <button class="btn" >Sign Up</button>

        <label class="switch">
    
          
          <input type='checkbox' id="checkbox" class="checkbox">
          
          <span class="slider round"></span>
        
        </label>

      </div>
    


    </div>

    
  </div>
</body>

</html>
